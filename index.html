<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
 </head>
 <body class="page">
  <!-- Блок Header !-->
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
  </header>
  <main class="content">
  <!-- Секция Profile !-->
    <section class="profile">
      <img src="./images/image.png" class="profile__avatar" alt="Портрет Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img src="./images/edit.svg" class="profile__edit" alt="Кнопка 'Редактировать'">
        </button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button">
        <img src="./images/add.svg" class="profile__add" alt="Кнопка 'Добавить'">
      </button>
    </section>
  <!-- Секция Elements !-->
    <section class="elements">
      <article class="elements__item">
        <img src="./images/karachaevsk.png" class="elements__image" alt="Карачаевск">
        <div class="elements__container">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Elbrus.png" class="elements__image" alt="Гора Эльбрус">
        <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Dombai.png" class="elements__image" alt="Домбай">
        <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Taiwan.jpg" class="elements__image" alt="Тайвань">
        <div class="elements__container">
          <h2 class="elements__title">Тайвань</h2>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Island.jpg" class="elements__image" alt="Исландия">
        <div class="elements__container">
          <h2 class="elements__title">Исландия</h2>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/Canada.jpg" class="elements__image" alt="Канада">
        <div class="elements__container">
          <h2 class="elements__title">Канада</h2>
          <button class="elements__like"></button>
        </div>
      </article>
    </section>
  </main>
  <!-- Блок Footer !-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <!-- PopUp -->
  <div class="popup">
     <div class="popup__container"> <!-- Не получается одним свойством сделать так, чтобы верстка не сломалась, я не могу сделать затемнение чтобы весь попап обхаватыл страницу и при этом был полупрозрачный фон, без контейнера никак не получается. В задании прописано: Позиционируйте попап фиксированно по центру экрана и задайте попапу полупрозрачный чёрный фон. Полупрозрачный фон верстайте отдельным блоком popup. Внутри него расположите само окно с формой popup__container, спозиционированное по центру. :(-->
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupform">
        <input type="text" id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя">
        <input type="text" id="about-me" class="popup__input popup__input_type_info" name="about-me" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
  </div>
  <script src="./scripts/index.js"></script>
 </body>
 </html>
