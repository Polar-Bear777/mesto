<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип Mesto"/></header><main class="content"><section class="profile"><img src="9d6adefb1210b21ebdf8.png" class="profile__avatar" alt="Портрет Жак-Ив Кусто"/><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" class="profile__edit" alt="Кнопка 'Редактировать'"/></button><h2 class="profile__subtitle">Исследователь океана</h2></div><button class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" class="profile__add" alt="Кнопка 'Добавить'"/></button> <button class="profile__avatar-button" type="button" aria-label="Редактировать аватар профиля"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-avatar"><div class="popup-avatar__container"><button class="popup__close" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="change"><input type="url" id="url" class="popup__input popup__input_type_avatar-link" name="link" placeholder="Ссылка на картинку" required> <span id="url-error" class="error error_visible"></span> <button class="popup__save popup__save-avarar" type="submit">Сохранить</button></form></div></div><div class="popup profile-popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupform" novalidate><input id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span id="name-error" class="error error_visible"></span> <input id="info" class="popup__input popup__input_type_info" name="info" placeholder="О себе" minlength="2" maxlength="200" required/> <span id="info-error" class="error error_visible"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup-card"><div class="popup-card__container"><button class="popup__close popup-card__close" type="button"></button><h2 class="popup__title popup-card__title">Новое место</h2><form class="popup__form popup-card__form" name="popupform" novalidate><input id="title" class="popup__input popup-card__input popup-card__input_type_title" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span id="title-error" class="error error_visible"></span> <input type="url" id="link" class="popup__input popup-card__input popup-card__input_type_link" name="link" placeholder="Ссылка на картинку" required/> <span id="link-error" class="error error_visible"></span> <button class="popup__save popup__save_invalid popup-card__save" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup-delete"><div class="popup-delete__container"><button type="button" class="popup__close popup-delete__close"></button><h3 class="popup__title popup-delete__title">Вы уверены?</h3><form name="popupform" action="#" class="popup__form popup-delete__form" novalidate><button type="submit" class="popup__save popup-delete__save">Да</button></form></div></div><div class="popup popup-photo"><div class="popup-photo__container"><button class="popup__close popup-photo__close" type="button"></button> <img class="popup-photo__image" src="#" alt="Ваше изображение места"/><p class="popup-photo__title"></p></div></div><template id="place-template"><article class="elements__item"><img class="elements__image"/> <button class="elements__delete" type="button"></button><div class="elements__container"><h2 class="elements__title"></h2><button class="elements__like" type="button"></button></div><span class="elements__like-number"></span></article></template></body></html>
