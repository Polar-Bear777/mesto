<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
 </head>
 <body class="page">
  <!-- Блок Header !-->
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
  </header>
  <main class="content">
  <!-- Секция Profile !-->
    <section class="profile">
      <img src="./images/image.png" class="profile__avatar" alt="Портрет Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img src="./images/edit.svg" class="profile__edit" alt="Кнопка 'Редактировать'">
        </button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button">
        <img src="./images/add.svg" class="profile__add" alt="Кнопка 'Добавить'">
      </button>
    </section>
  <!-- Секция Elements !-->
    <section class="elements">

    </section>
  </main>
  <!-- Блок Footer !-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- PopUp -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupform">
        <input type="text" id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя">
        <input type="text" id="about-me" class="popup__input popup__input_type_info" name="about-me" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- PopUp Card !-->
  <div class="popup-card">
    <div class="popup-card__container">
      <button class="popup-card__close" type="button"></button>
      <h2 class="popup-card__title">Новое место</h2>
      <form class="popup-card__form" name="popupform">
        <input type="text" id="title" class="popup-card__input popup-card__input_type_title" name="title" placeholder="Название">
        <input type="text" id="link" class="popup-card__input popup-card__input_type_link" name="link" placeholder="Ссылка на картинку">
        <button class="popup-card__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- PopUp Photo !-->
  <div class="popup-photo">
    <div class="popup-photo__container">
      <button class="popup-photo__close" type="button"></button>
      <img class="popup-photo__image" src="#" alt="Ваше изображение места">
      <p class="popup-photo__title"></p>
    </div>
  </div>

  <!-- Шаблон Карт !-->
  <template id="place-template">
    <article class="elements__item">
      <img class="elements__image">
      <button class="elements__delete" type="button"></button>
      <div class="elements__container">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
 </body>
 </html>
